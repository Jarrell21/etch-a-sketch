<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>Etch-a-Sketch</header>
    <div class="main">
      <div class="btns">
        <button id="black">Black</button>
        <div id="change-color">
          <label for="colorpicker">Change Color</label>
          <div class="wrapper">
            <input
              type="color"
              name="colorpicker"
              id="colorpicker"
              value="#000000"
            />
          </div>
        </div>
        <button id="rainbow-mode">Rainbow Mode</button>
        <button id="eraser">Eraser</button>
        <button id="clear">Clear</button>
        <button id="show-grid">Show Grid Lines</button>
        <button id="grid-size">Change Grid Size</button>
      </div>
      <div class="container"></div>
    </div>
  </body>
</html>
