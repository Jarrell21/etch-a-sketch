<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="title">Etch-a-Sketch</div>
    <div class="container"></div>
    <div class="btns">
      <button id="black">Black</button>
      <div>
        <label for="colorpicker">Change Color</label>
        <input
          type="color"
          name="colorpicker"
          id="colorpicker"
          value="#000000"
        />
      </div>
      <button id="rainbow-mode">Rainbow Mode</button>
      <button id="eraser">Eraser</button>
      <button id="clear">Clear</button>
      <button id="show-grid">Show Grid Lines</button>
      <button id="grid-size">Change Grid Size</button>
    </div>
  </body>
</html>
